<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="restoForm" (ngSubmit)="saveRestaurant()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="personelCount">Personel Count</label>
    <input type="text" class="form-control" formControlName="personelCount" placeholder="Enter Personel Count">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
